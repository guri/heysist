<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="utf-8" />
	<title>Get Help</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/get_help.css">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

</head>
<body>

<h1>Ask for Assistance</h1>
<form id="get_help">
	<h2>I needâ€¦</h2>
	<ul>
		<li>
			<input type="checkbox" name="food" id="food">
			<label for="food">Food</label>
		</li>
		<li>
			<input type="checkbox" name="shelter" id="shelter">
			<label for="shelter">Shelter</label>
		</li>
	</ul>
	
	<h2>Where?</h2>
	<input type="text" id="location" name="location">
	
	<h2>How Urgent?</h2>
	<input type="radio" name="urgency" id="urgency-high" value="urgent">
	<label for="urgency-high">Very!</label>
	
	<input type="radio" name="urgency" id="urgency-normal" value="normal" selected>
	<label for="urgency-normal">Normal</label>
	
	<input type="radio" name="urgency" id="urgency-low" value="low">
	<label for="urgency-low">Low</label>
	
	<input type="submit" value="Help!">
	
</form>
	
<script src="scripts/common.js"></script>
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.3/firebase.js'></script>
<script type='text/javascript' src='scripts/db-operations.js'></script>

</body>
</html>
