<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="utf-8" />
	<title>Registration</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/registration.css">
</head>
<body id="registration">

<h1>Registration</h1>
<form action="">
	<fieldset id="general">
		<div>
			<label for="username">Username</label>
			<input type="text" id="username" name="username">
		</div>
		<div>
			<label for="location">Location (Home)</label>
			<input type="text" id="location" name="location">
		</div>
		<div>	
			<label for="phone">Phone number</label>
			<input type="text" id="phone" name="phone">
		</div>
	</fieldset>

	<h2>I usually need...</h2>
	<ul>
		<li>
			<input type="checkbox" name="needs" value="moving">
			<label>Assistance moving outside</label>
		</li>
		<li>
			<input type="checkbox" name="needs" value="food">
			<label>Food in time of disaster</label>
		</li>
		<li>
			<input type="checkbox" name="needs" value="other[0]">
			<label>Other:</label>
			<input type="text" name="other[0]">
		</li>
	</ul>

	<h2>I can usuallyâ€¦</h2>	
	<ul>
		<li>	
			<input type="checkbox" name="abilities" value="physical">
			<label>Help someone down the stairs</label>
		</li>
		<li>	
			<input type="checkbox" name="abilities" value="groceries">
			<label>Bring someone groceries</label>
		</li>
		<li>	
			<input type="checkbox" name="abilities" value="shelter">
			<label>Host people in my shelter</label>
		</li>	
		<li>
			<input type="checkbox" name="needs" value="other[0]">
			<label>Other:</label>
			<input type="text" name="other[0]">
		</li>
	</ul>
	
	
</form>

</body>
</html>
