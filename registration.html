<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="utf-8" />
	<title>Registration</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/registration.css">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

</head>
<body id="registration">

<h1>Registration</h1>
<form action="" id="registration_form">
	<fieldset id="general">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name">
		</div>
		<div>
			<label for="location">Location (Home)</label>
			<input type="text" id="location" name="location">
		</div>
		<div>	
			<label for="phone">Phone number</label>
			<input type="text" id="phone" name="phone">
		</div>
	</fieldset>

	<h2>I usually need...</h2>
	<ul>
		<li>
			<input type="checkbox" name="needs-moving" id="needs-moving">
			<label for="needs-moving">Assistance moving outside</label>
		</li>
		<li>
			<input type="checkbox" name="needs-food" id="needs-food">
			<label for="needs-food">Food in time of disaster</label>
		</li>
		<li>
			<label for="needs-other">Other:</label>
			<input type="text" name="needs-other">
		</li>
	</ul>

	<h2>I can usuallyâ€¦</h2>	
	<ul>
		<li>
			<input type="checkbox" name="abilities-physical" id="abilities-physical">
			<label for="abilities-physical">Help someone down the stairs</label>
		</li>
		<li>	
			<input type="checkbox" name="abilities-groceries" id="abilities-groceries">
			<label for="abilities-groceries">Bring someone groceries</label>
		</li>
		<li>	
			<input type="checkbox" name="abilities-shelter" id="abilities-shelter">
			<label for="abilities-shelter">Host people in my shelter</label>
		</li>	
		<li>
			<label for="abilities-other">Other:</label>
			<input type="text" name="abilities-other">
		</li>
	</ul>
	
	
	<input type="submit" value="Register!">
	
</form>

<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.3/firebase.js'></script>
<script type='text/javascript' src='scripts/db-operations.js'></script>
<script src="scripts/common.js"></script>



</body>
</html>
